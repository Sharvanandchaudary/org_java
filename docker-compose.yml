
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: caseflow
      POSTGRES_USER: caseflow
      POSTGRES_PASSWORD: caseflow
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/caseflow
      SPRING_DATASOURCE_USERNAME: caseflow
      SPRING_DATASOURCE_PASSWORD: caseflow
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
